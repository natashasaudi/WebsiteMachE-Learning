<script>
// Contact Form Submission to Google Sheets (Hubungi Kami)
const scriptURL = 'https://script.google.com/macros/s/AKfycbxcDLIX7m0s_R7gPpWYtGEGIy52HU09x7oxHtKJlHpCFSv7CHsMyPMxWJv6lXguxagw/exec'; // Replace with correct URL for "Hubungi Kami"
const contactForm = document.forms['contact-form'];

contactForm.addEventListener('submit', e => {
    e.preventDefault();
    fetch(scriptURL, { method: 'POST', body: new FormData(contactForm) })
    .then(response => response.json())  // Parse the response as JSON
    .then(data => {
        if (data.result === "success") {
            alert("Thank you! Your form has been submitted successfully.");
            contactForm.reset();
        } else {
            alert("Something went wrong. Please try again.");
        }
    })
    .catch(error => {
        console.error('Error!', error.message);
        alert("There was an error with your submission. Please try again.");
    });
});

 </script>
