<!-- Contact Us Lecturer Section -->
<section class="sectionHP" id="hubungipensyarah">
     <h2 class="section-title">Hubungi Pensyarah</h2>    
<div class="contact-form">
        <h4>Sebarang pertanyaan, boleh berhubung dengan pensyarah anda.</h4>
        <form method="post" action="https://script.google.com/macros/s/AKfycbxlDXJlIcv25v2Q8tZ1YV55Ij2o2P4issSgTpGhCTMaM4IV3WJIwtJxIK86IMgB3bA/exec" name="hubungi-pensyarah-form">
            <input type="text" name="Nama" placeholder="Nama" required>
            <input type="text" name="No.Telefon" placeholder="No. Telefon" required>
            <input type="email" name="Email" placeholder="Emel" required>
            <textarea name="Message" rows="5" placeholder="Mesej anda" required></textarea>
            <input type="submit" value="Hantar" id="submit">
        </form>
    </div>
</section>

<script>

// Contact Form Submission to Google Sheets (Hubungi Pensyarah)
const scriptURL2 = 'https://script.google.com/macros/s/AKfycbyM3Y9a7Q9XhFPSEKyaQw3Q3GXP7rHLx7VQbBhO8RQFStDqCfaya_KwhURT2qwzrbw/exec'; // Replace with correct URL for "Hubungi Pensyarah"
const contactForm2 = document.forms['hubungi-pensyarah-form'];

contactForm2.addEventListener('submit', e => {
    e.preventDefault();
    fetch(scriptURL2, { method: 'POST', body: new FormData(contactForm2) })
    .then(response => response.json())  // Parse the response as JSON
    .then(data => {
        if (data.result === "success") {
            alert("Thank you! Your form has been submitted successfully.");
            contactForm2.reset();
        } else {
            alert("Something went wrong. Please try again.");
        }
    })
    .catch(error => {
        console.error('Error!', error.message);
        alert("Thank you! Your form has been submitted successfully.");
    });
});

</script>
